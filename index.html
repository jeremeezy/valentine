<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine üíò</title>

  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ffb3c1;
      --glass: rgba(255,255,255,.16);
      --stroke: rgba(255,255,255,.28);
      --shadow: 0 20px 60px rgba(0,0,0,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.78);
      --yes:#22c55e;
      --no:#ef4444;
      --arenaW: min(560px, 92vw);
      --arenaH: clamp(230px, 36vh, 340px);
      --r: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      min-height: 100svh;
      margin:0;
      overflow:hidden;
      display:grid;
      place-items:center;
      padding: 28px 16px;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1000px 700px at 20% 20%, rgba(255,255,255,.25), transparent 45%),
                  radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.18), transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* petits coeurs flottants en fond */
    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.35;
      filter: blur(.2px);
    }
    .heart{
      position:absolute;
      font-size: clamp(14px, 2.6vw, 24px);
      animation: floatUp linear infinite;
      transform: translateY(110vh);
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) translateX(0); }
      to  { transform: translateY(-20vh) translateX(20px); }
    }

    .card{
      width: var(--arenaW);
      border-radius: var(--r);
      background: var(--glass);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 18px 16px 16px;
      position: relative;
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.2);
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    h1{
      margin: 0 0 8px;
      font-size: clamp(26px, 5.6vw, 44px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      text-align: center;
      text-shadow: 0 10px 30px rgba(0,0,0,.18);
    }

    .sub{
      margin: 0 0 16px;
      text-align:center;
      color: var(--muted);
      font-size: clamp(14px, 3.6vw, 16px);
      line-height: 1.35;
    }

    #arena{
      width: 100%;
      height: var(--arenaH);
      border-radius: calc(var(--r) - 6px);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      position: relative;
      overflow:hidden;
    }

    .glow{
      position:absolute;
      inset:-40px;
      background: radial-gradient(420px 220px at 30% 30%, rgba(255,255,255,.22), transparent 60%),
                  radial-gradient(420px 220px at 70% 70%, rgba(255,255,255,.12), transparent 60%);
      pointer-events:none;
      animation: glowMove 6s ease-in-out infinite;
      opacity: .9;
    }
    @keyframes glowMove{
      0%,100%{ transform: translate(0,0); }
      50%{ transform: translate(18px,-10px); }
    }

    button{
      position:absolute;
      border:0;
      border-radius: 16px;
      padding: 14px 22px;
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 700;
      color:white;
      cursor:pointer;
      touch-action: manipulation;
      box-shadow: 0 16px 30px rgba(0,0,0,.20);
      transition: transform .14s ease, filter .14s ease;
      will-change: transform, left, top;
    }

    #yes{
      background: linear-gradient(180deg, rgba(255,255,255,.18), transparent 35%),
                  linear-gradient(135deg, #34d399, #16a34a);
      left: 12%;
      top: 60%;
      transform-origin: center;
      z-index: 2;
    }
    #yes:active{ transform: scale(0.98); }

    #no{
      background: linear-gradient(180deg, rgba(255,255,255,.18), transparent 35%),
                  linear-gradient(135deg, #fb7185, #ef4444);
      left: 62%;
      top: 60%;
      z-index: 3;
    }

    /* Canvas confettis */
    #confettiCanvas{
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index: 10;
    }

    /* Overlay final */
    #overlay{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.30);
      z-index: 20;
      padding: 20px 16px;
    }
    #modal{
      width: min(540px, 92vw);
      border-radius: 22px;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.26);
      box-shadow: 0 26px 70px rgba(0,0,0,.30);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 18px 16px;
      text-align:center;
      color: var(--text);
      animation: pop .22s ease-out;
    }
    @keyframes pop{
      from{ transform: translateY(8px) scale(.98); opacity: .6; }
      to  { transform: translateY(0) scale(1); opacity: 1; }
    }

    #modal h2{
      margin: 0 0 6px;
      font-size: clamp(28px, 6vw, 40px);
      letter-spacing: -0.02em;
    }
    #modal p{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: clamp(15px, 4vw, 17px);
    }
    #modal img{
      width: min(320px, 80vw);
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,.26);
      margin-bottom: 14px;
    }
    #restart{
      border:0;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 15px;
      background: rgba(255,255,255,.92);
      color:#111;
      cursor:pointer;
    }

    .footer{
      margin-top: 14px;
      text-align:center;
      color: rgba(255,255,255,.72);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <div class="card">
    <div class="badge">üíå Message secret ‚Ä¢ (r√©ponds honn√™tement‚Ä¶ ou pas)</div>
    <h1> JoJo Veux-tu √™tre ma Valentine ? üíò</h1>
    <p class="sub">Promis, c‚Äôest une question tr√®s s√©rieuse. (Le bouton ‚ÄúNon‚Äù est‚Ä¶ timide.)</p>

    <div id="arena">
      <div class="glow"></div>
      <button id="yes">Oui üíï</button>
      <button id="no">Non üò¢</button>
    </div>

    <div class="footer">Astuce: essaye d‚Äôattraper ‚ÄúNon‚Äù üòè</div>
  </div>

  <div id="overlay">
    <div id="modal">
      <h2>Yessss üíñ</h2>
      <p>J‚Äôai su que tu allais dire oui üòå</p>
      <img src="confetti.gif" alt="Confettis" />
      <button id="restart">Recommencer</button>
    </div>
  </div>

  <script>
    // --- coeurs en fond
    const hearts = document.getElementById("hearts");
    const heartChars = ["üíó","üíñ","üíò","üíï","üíù"];
    for (let i = 0; i < 16; i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.left = Math.random()*100 + "vw";
      s.style.animationDuration = (7 + Math.random()*8) + "s";
      s.style.animationDelay = (-Math.random()*10) + "s";
      s.style.opacity = (0.25 + Math.random()*0.35).toFixed(2);
      hearts.appendChild(s);
    }

    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const overlay = document.getElementById("overlay");
    const restart = document.getElementById("restart");

    const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));

    // OUI grossit (limit√©)
    let yesScale = 1;

    function moveNo(avoidPoint){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = a.width - b.width;
      const maxY = a.height - b.height;

      let x = Math.random()*maxX;
      let y = Math.random()*maxY;

      if (avoidPoint){
        for (let i=0;i<12;i++){
          x = Math.random()*maxX;
          y = Math.random()*maxY;

          const cx = a.left + x + b.width/2;
          const cy = a.top  + y + b.height/2;
          const dx = cx - avoidPoint.x;
          const dy = cy - avoidPoint.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist > 140) break;
        }
      }

      x = clamp(x, 8, maxX-8);
      y = clamp(y, 8, maxY-8);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      yesScale = clamp(yesScale + 0.16, 1, 2.15);
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.filter = `brightness(${clamp(1 + (yesScale-1)*0.25, 1, 1.35)})`;
    }

    // iPhone: toucher NON => il fuit
    noBtn.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      const t = e.touches[0];
      moveNo({x:t.clientX, y:t.clientY});
    }, {passive:false});

    // desktop fallback
    noBtn.addEventListener("mouseenter", ()=> moveNo());

    // si ton doigt s‚Äôapproche, il fuit (effet ‚Äúintelligent‚Äù)
    arena.addEventListener("touchmove", (e)=>{
      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const pad = 70;
      const near =
        t.clientX > r.left - pad &&
        t.clientX < r.right + pad &&
        t.clientY > r.top - pad &&
        t.clientY < r.bottom + pad;
      if (near) moveNo({x:t.clientX, y:t.clientY});
    }, {passive:true});

    // --- Confettis
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    addEventListener("resize", resize); resize();

    let parts=[], anim=null;

    function burst(n=280){
      parts=[];
      for (let i=0;i<n;i++){
        parts.push({
          x: Math.random()*canvas.width,
          y: -20 - Math.random()*canvas.height*0.25,
          vx:(Math.random()-0.5)*7,
          vy: 3 + Math.random()*7,
          s: 6 + Math.random()*7,
          r: Math.random()*Math.PI,
          vr:(Math.random()-0.5)*0.25,
          c:`hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`,
          life: 240 + Math.random()*140
        });
      }
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      parts.forEach(p=>{
        p.x+=p.vx; p.y+=p.vy; p.r+=p.vr; p.vy+=0.03; p.life--;
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.r);
        ctx.fillStyle=p.c;
        ctx.fillRect(-p.s/2,-p.s/2,p.s,p.s*0.6);
        ctx.restore();
      });
      parts = parts.filter(p=>p.life>0 && p.y<canvas.height+60);
      if (parts.length) anim=requestAnimationFrame(draw);
      else { cancelAnimationFrame(anim); anim=null; }
    }

    function launchConfetti(){
      burst(300);
      if (!anim) draw();
    }

    yesBtn.addEventListener("click", ()=>{
      overlay.style.display="grid";
      launchConfetti();
      // mini vibration iPhone (si dispo)
      if (navigator.vibrate) navigator.vibrate([40,30,40]);
    });

    restart.addEventListener("click", ()=>{
      overlay.style.display="none";
      yesScale=1;
      yesBtn.style.transform="scale(1)";
      yesBtn.style.filter="brightness(1)";
      noBtn.style.left="62%";
      noBtn.style.top ="60%";
      yesBtn.style.left="12%";
      yesBtn.style.top ="60%";
    });
  </script>
</body>
</html>
