<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine ‚ù§Ô∏è</title>

  <style>
    :root{
      --pad: 16px;
      --arenaW: min(520px, 92vw);
      --arenaH: clamp(220px, 38vh, 340px);
    }

    * { box-sizing: border-box; }

    body{
      min-height: 100svh; /* mieux que 100vh sur iOS */
      margin: 0;
      overflow: hidden;
      display: grid;
      place-items: center;
      padding: 24px var(--pad);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .wrap{
      width: var(--arenaW);
      display: grid;
      gap: 18px;
      justify-items: center;
    }

    h1{
      margin: 0;
      color: #fff;
      text-align: center;
      line-height: 1.15;
      font-size: clamp(22px, 4.6vw, 34px);
      padding: 0 6px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Zone de jeu responsive */
    #arena{
      width: var(--arenaW);
      height: var(--arenaH);
      position: relative;
      border-radius: 18px;
      background: rgba(255,255,255,0.16);
      box-shadow: 0 14px 40px rgba(0,0,0,0.18);
      overflow: hidden;
    }

    button{
      position: absolute;
      padding: 14px 22px;
      font-size: clamp(16px, 4vw, 18px);
      border: 0;
      border-radius: 14px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.18);
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 140ms ease;
      will-change: transform, left, top;
    }

    #yes{
      background: #2ecc71;
      color: #fff;
      left: 12%;
      top: 58%;
      transform-origin: center;
      z-index: 2;
    }

    #no{
      background: #e74c3c;
      color: #fff;
      left: 60%;
      top: 58%;
      z-index: 3;
    }

    /* Confettis canvas */
    #confettiCanvas{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* Overlay final */
    #overlay{
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.28);
      z-index: 20;
      padding: 24px 16px;
      text-align: center;
      color: #fff;
    }

    #card{
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 18px;
      padding: 18px 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.25);
      display: grid;
      gap: 12px;
      justify-items: center;
    }

    #overlay h2{
      margin: 0;
      font-size: clamp(28px, 6vw, 40px);
    }
    #overlay p{
      margin: 0;
      font-size: clamp(16px, 4vw, 18px);
      opacity: 0.95;
    }
    #overlay img{
      width: min(320px, 80vw);
      border-radius: 14px;
      box-shadow: 0 12px 34px rgba(0,0,0,0.28);
    }
    #restart{
      background: rgba(255,255,255,0.92);
      color: #111;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="wrap">
    <h1>Veux-tu √™tre ma Valentine ? üíò</h1>

    <div id="arena">
      <button id="yes">Oui üíï</button>
      <button id="no">Non üò¢</button>
    </div>
  </div>

  <div id="overlay">
    <div id="card">
      <h2>Yessss üíñ</h2>
      <p>Je savais que tu allais dire oui üòè</p>
      <img src="confetti.gif" alt="Confettis" />
      <button id="restart">Recommencer</button>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const overlay = document.getElementById("overlay");
    const restart = document.getElementById("restart");

    // OUI grossit (limit√© pour rester responsive)
    let yesScale = 1;

    const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

    function moveNo(avoidPoint) {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width - btnRect.width;
      const maxY = arenaRect.height - btnRect.height;

      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      // Essaie d'√™tre loin du doigt (si fourni)
      if (avoidPoint) {
        for (let i = 0; i < 12; i++) {
          x = Math.random() * maxX;
          y = Math.random() * maxY;

          const cx = arenaRect.left + x + btnRect.width / 2;
          const cy = arenaRect.top + y + btnRect.height / 2;

          const dx = cx - avoidPoint.x;
          const dy = cy - avoidPoint.y;
          const dist = Math.sqrt(dx*dx + dy*dy);

          if (dist > 130) break;
        }
      }

      x = clamp(x, 0, maxX);
      y = clamp(y, 0, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // OUI grossit mais on limite (sinon √ßa casse sur petit √©cran)
      yesScale = clamp(yesScale + 0.16, 1, 2.2);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // Mobile: toucher NON => il fuit
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const t = e.touches[0];
      moveNo({ x: t.clientX, y: t.clientY });
    }, { passive: false });

    // Desktop fallback
    noBtn.addEventListener("mouseenter", () => moveNo());

    // Bonus mobile: si le doigt s'approche, il fuit
    arena.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const pad = 70;

      const near =
        t.clientX > r.left - pad &&
        t.clientX < r.right + pad &&
        t.clientY > r.top - pad &&
        t.clientY < r.bottom + pad;

      if (near) moveNo({ x: t.clientX, y: t.clientY });
    }, { passive: true });

    // Confettis canvas
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let parts = [];
    let anim = null;

    function burst(n = 260) {
      parts = [];
      for (let i = 0; i < n; i++) {
        parts.push({
          x: Math.random() * canvas.width,
          y: -20 - Math.random() * canvas.height * 0.25,
          vx: (Math.random() - 0.5) * 7,
          vy: 3 + Math.random() * 7,
          s: 6 + Math.random() * 7,
          r: Math.random() * Math.PI,
          vr: (Math.random() - 0.5) * 0.25,
          c: `hsl(${Math.floor(Math.random() * 360)}, 90%, 60%)`,
          life: 240 + Math.random() * 140
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      parts.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.r += p.vr;
        p.vy += 0.03;
        p.life--;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.r);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.s/2, -p.s/2, p.s, p.s*0.6);
        ctx.restore();
      });

      parts = parts.filter(p => p.life > 0 && p.y < canvas.height + 60);

      if (parts.length) anim = requestAnimationFrame(draw);
      else { cancelAnimationFrame(anim); anim = null; }
    }

    function launchConfetti() {
      burst(280);
      if (!anim) draw();
    }

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "grid";
      launchConfetti();
    });

    restart.addEventListener("click", () => {
      overlay.style.display = "none";
      yesScale = 1;
      yesBtn.style.transform = "scale(1)";

      // reset positions (en % au d√©part)
      noBtn.style.left = "60%";
      noBtn.style.top = "58%";
      yesBtn.style.left = "12%";
      yesBtn.style.top = "58%";
    });
  </script>
</body>
</html>
